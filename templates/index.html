<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Webhook Events</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 20px auto;
      padding: 20px;
    }
    .event {
      padding: 10px;
      margin-bottom: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Recent GitHub Events</h1>
  <div id="events"></div>

  <script>
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        const events = await response.json();
        const container = document.getElementById('events');
        
        container.innerHTML = events.map(event => `
          <div class="event">
            <strong>${new Date(event.timestamp).toLocaleString()}</strong>
            <div>${getEventMessage(event)}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading events:', error);
      }
    }

    function getEventMessage(event) {
      if (event.event_type === 'push') {
        return `${event.author} pushed to ${event.to_branch}`;
      }
      if (event.event_type === 'pull_request') {
        return `${event.author} created PR: ${event.from_branch} â†’ ${event.to_branch}`;
      }
      return `Unknown event type: ${event.event_type}`;
    }

    // Load immediately and every 15 seconds
    loadEvents();
    setInterval(loadEvents, 15000);
  </script>
</body>
</html>
